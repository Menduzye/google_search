<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="link">
                <a href="Search.html">Google Search</a>
            </div>
            <div class="pad big_text2 container">
                <div class="form-group row">
                    <div class="col-3">
                        <span style="color: rgb(0, 119, 255)">A</span><span style="color: red">D</span><span style="color: rgb(255, 208, 0)">V</span><span style="color: rgb(0, 119, 255)">A</span><span style="color: rgb(43, 255, 0)">N</span><span style="color: red">C</span><span style="color: rgb(0, 119, 255)">E</span><span style="color: rgb(43, 255, 0)">D</span>
                    </div>
                    <div class="col-9">
                    </div>    
                </div>    
            </div>    
                <div class="left container">
                    <form action="https://www.google.com/search">
                        <div class="form-group row">
                            <div class="col-3">
                                <label >all these words:</label>
                            </div>
                            <div class="col-7">
                                <input type="text" id="txt_input2" class="form-control" name="as_q">
                            </div>    
                            <div class="col-2"></div>
                        </div>
                        <div class="form-group row">
                            <div class="col-3">
                                <label >this exact word or phrase:</label>
                            </div>    
                            <div class="col-7">
                                    <input id="txt_input2" class="form-control" type="text" name="as_epq">
                            </div>
                            <div class="col-2"></div>
                        </div>            
                        <div class="form-group row">
                            <div class="col-3">
                                <label >any of these words:</label>
                            </div>    
                            <div class="col-7">
                                <input id="txt_input2"  class="form-control" type="text" name="as_oq">
                            </div>
                            <div class="col-2"></div>
                        </div>        
                        <div class="form-group row">
                            <div class="col-3">
                                <label >none of these words:</label>
                            </div>                                
                            <div class="col-7">
                                <input id="txt_input2" class="form-control" type="text" name="as_eq">
                            </div>
                            <div class="col-2"></div>
                        </div>  
                        <div class="form-group row">
                            <div class="col-5">
                            </div>    
                            <div class="col-5 right">
                                <button class="btn btn-primary" id="hovering">Advanced Search</button>
                            </div>  
                            <div class="col-2"></div>
                        </div>    
                    </form>    
                </div>                    
            </div>    
        </div>    
    </body>
</html>
