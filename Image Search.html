<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="link">
                <a href="Search.html">Google Search</a>
            </div>
            <div class="center">
                <div class="big_text">
                    <span style="color: rgb(0, 119, 255)">I</span><span style="color: red">M</span><span style="color: rgb(255, 208, 0)">A</span><span style="color: rgb(0, 119, 255)">G</span><span style="color: rgb(43, 255, 0)">E</span>
                </div>
                <div>
                    <form action="http://images.google.com/images">
                        <input id="round_text_input" placeholder="Image Search" type="text" name="q">
                        <br><br>
                        <button class="btn btn-primary" id="hovering">Search</button>
                    </form>    
                </div>    
            </div>        
        </div>    
    </body>
</html>
