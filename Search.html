<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="link">
                <a href="Image Search.html">Image Search</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="Advanced Serach.html">Advanced Search</a>
            </div>
            <div class="center">
                <div class="big_text">
                    <span style="color: rgb(0, 119, 255)">G</span><span style="color: red">O</span><span style="color: rgb(255, 208, 0)">O</span><span style="color: rgb(0, 119, 255)">G</span><span style="color: rgb(43, 255, 0)">L</span><span style="color: red">E</span>
                </div>
                <div>
                    <form action="https://google.com/search">
                        <input id="round_text_input" placeholder="Search Google" type="text" name="q">
                        <br><br>
                        <input class="btn btn-light" value="Google Search" aria-label="Google Search!" name="btnK" type="submit">
                        <input class="btn btn-light" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI" type="submit">
                    </form>
                </div>     
            </div>    
        </div>
    </body>
</html>
